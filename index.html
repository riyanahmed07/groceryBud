<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #c3d4ce;
            margin: 0;
        }
        .container {
            width: 500px;
            background: #4d6975;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            height: 300px;
        }
        h1 {
            font-size: 35px;
            margin-bottom: 20px;
            margin-top: 3PX;
            justify-content: center;
            text-align: center;
            color: rgb(15, 17, 17);
             
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        button {
            background: #e57373;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #f44336;
        }
        input[type="text"] {
            width: calc(90% - 50px);
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .add-button {
            padding: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        .add-button:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocery Bud</h1>
        <input type="text" id="newTask" placeholder="Add a new task">
        <button class="add-button" onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('newTask');
            const taskValue = taskInput.value.trim();
            if (taskValue === '') return;

            const taskList = document.getElementById('taskList');
            const listItem = document.createElement('li');
            
            listItem.innerHTML = `
                ${taskValue}
                <button onclick="deleteTask(this)">Delete</button>
            `;
            taskList.appendChild(listItem);

            taskInput.value = '';
        }

        function deleteTask(button) {
            const taskList = document.getElementById('taskList');
            taskList.removeChild(button.parentElement);
        }
    </script>
</body>
</html>
